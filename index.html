                var html_59371322de80908998bd11d5d14d7d74 = $(`<div id="html_59371322de80908998bd11d5d14d7d74" style="width: 100.0%; height: 100.0%;">                 <h1><b> 2010- 2015 </h1></b>                 I started my football career at the grassroots club Southdowns FC at around 7 years old. I have                  always                  been a goalkeeper. This was my first experience of being part of a team, and I think                   showed me the importance of friendship and collaboration. My love for football started here                  and has inspired a lot of my subsequent decisions in life.                  Here is a photo of me winning my first ever trophy!-                 <img src="southdowns.JPG" width="200" height="200">                 </div>`)[0];

                var html_dbe982536c9caff2a1d6d5b581f8b316 = $(`<div id="html_dbe982536c9caff2a1d6d5b581f8b316" style="width: 100.0%; height: 100.0%;">                 <h1><b> 2021 </h1></b>                 I played for Lewes FC for a season. I had an amazing time and got the experience of playing with                  a professional team, I have been playing there over the holidays too.                  Lewes is known as 'Equality FC',                  and became the first gender equal club in the world in 2017 when they allocated the same                  playing budget and resources for the men's and women's teams. They use their platform                  for social good, as an example,                  I helped organise an event to                  raise money for an LGBTQ+ charity. As a community club with purpose, I realised the potential                 and importance of sport and football for something bigger and it has inspired me to want to                  explore this further. When I was here, I was actually exposed to WiST via IDA, a boot                 company who make boots specifically for women.                 <img src="lewes.JPG" width="350" height="200">                 <img src="lewes1.JPG" width="250" height="200">                 </div>`)[0];

                var html_2129a8a2461e46a7c2bd8731b4780fb8 = $(`<div id="html_2129a8a2461e46a7c2bd8731b4780fb8" style="width: 100.0%; height: 100.0%;">                 <h1><b> 2021 </h1></b>                 I got my first team debut with the Moroccan National Team! It was a new and amazing experience                 that was definitely out of my comfort zone. I had to navigate being with a new team in a new                 country, and training and interacting with people in two other languages- French and Arabic (which                  I don't know too well).                 I was recently there for an u23 camp too.                 <a href="https://en.wikipedia.org/wiki/Zahra_Cheeseman">Here's my wiki page</a>                 <img src="morocco.JPG" width="200" height="250">                 </div>`)[0];

                var html_7a7c35fadebb2b66b0347f0b333b73b8 = $(`<div id="html_7a7c35fadebb2b66b0347f0b333b73b8" style="width: 100.0%; height: 100.0%;">                 <h1><b> 2019-2021 </h1></b>                 I got an academic scholarship to go to Hurstpierpoint College, a private school                 (yes, it does look a bit like Hogwarts!), for my A-Levels.                 I acheived 4 A*s in Maths, Further Maths, Chemistry and Biology- the best results                 that you could get and ones that I am extremely happy with and feel reflects my hard work.                  I had a very rigorous schedule whilst balancing my high level football,                 but covid heavily impacted my experience. It was a new experience with new kinds of people,                  and opened my eyes to the                  possibilities of academia.                 <img src="hurst.JPG" width="200" height="250">                 </div>`)[0];

                var html_ab1314f053eb7a22c27c79b4b5438555 = $(`<div id="html_ab1314f053eb7a22c27c79b4b5438555" style="width: 100.0%; height: 100.0%;">                 <h1><b> 2021-present </h1></b>                 I am currently studying a maths and computer science double major at Colorado College,                  a small liberal arts college in Colorado Springs. I am the first in my immediate family to get                 a degree.                 I also play Division 1 Women's Soccer,                  and have been working at the on-campus gym since my first year,                  which allows me to be a big part of the community, which I love. I decided                  to move across the world for my education so that I could gain a better and more                 acheivable balance between football and my studies, and do feel that I have an improved                  balance of life now                 . I took my first ever computer science                  class my freshman year, and loved how it was a tangible, enjoyable and exciting way to                  apply my problem solving skills from maths- and I knew immediately I wanted to make                  it an additional major.                 I have met the most amazing people here and have fallen in love with the mountains. These are                 my housemates-                 <img src="rommates.JPG" width="200" height="250">                 </div>`)[0];
